<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Prueba segunda evaluaci√≥n</title>
</head>
<style>
    .color1{
        color: red;
    }
    .color2{
        color: green;
    }
</style>
<body>
    <div id="app" class="container">
        <h1>VERDADES SOBRE GATOS</h1>
        <div v-for="hecho in jsonObject">
            <ul>
                <li v-if="hecho.used == false" class="color1">{{hecho.text}}</li>
                <li v-if="hecho.used == true" class="color2">{{hecho.text}}</li>
            </ul>
        </div>
    </div>
</body>


<script>

    const App = new Vue({
        el: '#app',
        data: {
            jsonObject: {}
        },
        methods: {
            init() {
                fetch("https://cat-fact.herokuapp.com/facts")
                    .then(response => response.json())
                    .then(data => (this.jsonObject = data));
            }
        },
        mounted() {
            this.init()
        }
    })
</script>

</html>
