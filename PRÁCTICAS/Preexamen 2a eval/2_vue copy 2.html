<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Prueba segunda evaluación</title>
</head>
<style>
    .lista{
        list-style: none;
    }
</style>
<body>
    <div id="app" class="container">
        <div v-for="dragon in jsonObject.results">
            <ol class="lista">
                <li><h3>TÍTULO:</h3>{{dragon.title}}</li>
                <li><h3>SINOPSIS:</h3>{{dragon.synopsis}}</li>
                <li><h3>TIPO:</h3>{{dragon.type}}</li>
                <li><h3>EPISODIOS:</h3>{{dragon.episodes}}</li>
                <li><h3>PORTADA</h3><a :href="dragon.url"><img :src="dragon.image_url"></a></li>
                <li>---------------------------------------------------------------------------------------</li>
                <br>
                <br>
            </ol>            
        </div>
    </div>
</body>


<script>

    const App = new Vue({
        el: '#app',
        data: {
            jsonObject: {}
        },
        methods: {
            init() {
                fetch("https://api.jikan.moe/v3/search/anime?q=dragonball")
                    .then(response => response.json())
                    .then(data => (this.jsonObject = data));
            }
        },
        mounted() {
            this.init()
        }
    })
</script>

</html>
