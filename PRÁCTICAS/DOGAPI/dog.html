<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    </head>
    <style>
        #margen{
            margin-left: 25%;
            margin-right: 25%;
            background-color: lightgrey
        }
        #titulo{
            text-align: center;
            color: brown;
            font-weight: bold;
            text-decoration: underline;
        }
        #boton{
            text-align: center;
        }
    </style>
    <body id="margen">
        <div id="app">
            <h2 id="titulo">INGREDIENTES</h2>
            <div id="boton">
            <button @click="mostrarTablaIngredientes = true" v-if="!mostrarTablaIngredientes" class="btn btn-primary">Mostrar más</button>
            <button @click="mostrarTablaIngredientes = false" v-if="mostrarTablaIngredientes" class="btn btn-primary">Mostrar menos</button>
            <br>
            <br>
            <img src="https://live.mrf.io/statics/i/ps/www.cocinacaserayfacil.net/wp-content/uploads/2014/12/Sopa-de-cebolla.jpg?width=1200&enable=upscale" width="100%" v-if="!mostrarTablaIngredientes">
            </div>
            <table class="table table-dark" v-if="mostrarTablaIngredientes == true">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Cantidad</th>
                    <th>Unidad</th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-active" v-for="ingrediente in jsonObject.Ingredientes">
                    <td>{{ingrediente.Nombre}}</td>
                    <td>{{ingrediente.Cantidad}}</td>
                    <td>{{ingrediente.Unidad}}</td>
                </tr>
            </tbody>
            </table>
            <h2 id="titulo">PREPARACIÓN</h2>
            <div id="boton">
            <button @click="mostrarTablaPreparacion = true" v-if="!mostrarTablaPreparacion" class="btn btn-primary">Mostrar más</button>
            <button @click="mostrarTablaPreparacion = false" v-if="mostrarTablaPreparacion" class="btn btn-primary">Mostrar menos</button>
            <br>
            <br>
            <img src="https://www.trecebits.com/wp-content/uploads/2020/05/Cocina-800x445.jpg" width="100%" v-if="!mostrarTablaPreparacion">
            </div>
            <ul class="list-group" v-if="mostrarTablaPreparacion == true">
                <li class="list-group-item"><b><u>Proceso de preparación</u></b></li>
              
                
                <li class="list-group-item list-group-item-primary" v-for="proceso in jsonObject.Proceso">{{proceso.Primero}}</li>
                <li class="list-group-item list-group-item-secondary" v-for="proceso in jsonObject.Proceso">{{proceso.Segundo}}</li>
                <li class="list-group-item list-group-item-success" v-for="proceso in jsonObject.Proceso">{{proceso.Tercero}}</li>
                <li class="list-group-item list-group-item-danger" v-for="proceso in jsonObject.Proceso">{{proceso.Cuarto}}</li>
                <li class="list-group-item list-group-item-warning" v-for="proceso in jsonObject.Proceso">{{proceso.Quinto}}</li>
                <li class="list-group-item list-group-item-info" v-for="proceso in jsonObject.Proceso">{{proceso.Sexto}}</li>
              </ul>
        </div>


        <script>

            const App = new Vue({
              el: '#app',
              data: {
                jsonObject: {},
                mostrarTablaIngredientes: false,
                mostrarTablaPreparacion: false,
              },
              methods: {
                  init() {
                    fetch("https://raw.githubusercontent.com/Arrako23/LDM/master/PR%C3%81CTICAS/P-2-LDM-1/receta.json")
                    .then(response => response.json())
                    .then(data => (this.jsonObject = data));
                  },
                  showTablaIngredientes(){
                      this.mostrarTablaIngredientes = true
                  },
                  hideTablaIngredientes(){
                    this.mostrarTablaIngredientes = false
                  },
                  showTablaPreparacion(){
                      this.mostrarTablaPreparacion = true
                  },
                  hideTablaPreparacion(){
                    this.mostrarTablaPreparacion = false
                  },
                    
              },
              mounted(){
                  alert("Sopa de Cebolla")
                  this.init()
              }
            })
          </script>
    </body>
</html>
