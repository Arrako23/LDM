<!DOCTYPE html> 
<html lang="es-ES">
    <head>
        <title>Hotel Conde</title>
        <meta name="hotel" content="reserva">
        <meta name="Author" content="Carlos Conde">
        <meta name="keywords" content="reseva hotel habitacion vacaciones ocio">
        <style>
            .fondo{
                background-color: rgb(255, 123, 0);
            }
        </style>
    </head>
    <body class="fondo">
        <h1>RESERVA TU HABITACIÓN</h1>
        <form action="mailto:reservas@mihotel.com" method="post" enctype="multipart/form-data">
            <input name="tipo_formulario" type="hidden" value="datos_personales"></br>
            <fieldset>
                <legend>RESERVAS</legend>
                <table border="0">
                    <tr>
                        <td><label for="nombre">Nombre</label></td>
                        <td><input id="nombre" type="text" placeholder="Nombre"></td>
                    </tr>
                    <tr>
                        <td><label for="apellidos">Apellidos:</label></td>
                        <td><input id="apellidos" type="text" placeholder="Apellidos"></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail:</label></td>
                        <td><input id="email" type="text" placeholder="E-mail"></td>
                    </tr>
                    <tr>
                        <td><label for="start">Fecha de entrada:</label></td>
                        <td>
                            <input type="date" id="start" name="trip-start"
                                value="today"
                                min="2020-01-01" max="2020-12-31">
                              </select></br>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="numero de noches">Número de noches:</label></td>
                        <td><input id="numero de noches" type="text" placeholder="Número de noches"></td>
                    </tr>
                    <tr>
                        <td><label for="start">Servicios:</label></td>
                        <td><input type="checkbox" name="comida" value="desayuno"> Desayuno
                        <input type="checkbox" name="comida" value="comida"> Comida
                        <input type="checkbox" name="comida" value="cena"> Cena
                        <input type="checkbox" name="camaextra" value="camaextra"> Cama supletoria</td>
                    </tr>
                    <tr>
                        <td><label for="start">Comentarios:</label></td>
                        <td><textarea name="comentarios" cols="40" rows="6"></textarea></td>
                    </tr>
                </table>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar formulario">
        </form>
    </body>
</html>
